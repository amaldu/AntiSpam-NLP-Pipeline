logistic_regression:
  C:
    type: float
    min: 0.001
    max: 1000.0
    step: 0.1
  solver:
    type: categorical
    values: ['lbfgs', 'liblinear', 'saga', 'newton-cg']
  max_iter:
    type: int
    min: 50
    max: 500
    step: 50
  tol:
    type: float
    min: 1e-5
    max: 1e-2
    step: 1e-5

naive_bayes:
  alpha:
    type: float
    min: 0.001
    max: 10.0
    step: 0.1
  fit_prior:
    type: categorical
    values: [true, false]

svc:
  C:
    type: float
    min: 0.001
    max: 1000.0
    step: 0.1
  kernel:
    type: categorical
    values: ['linear', 'poly', 'rbf', 'sigmoid']
  gamma:
    type: categorical
    values: ['scale', 'auto']
  degree:
    type: int
    min: 2
    max: 5
    step: 1
  tol:
    type: float
    min: 1e-5
    max: 1e-2
    step: 1e-5
